<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- card div -->
        <div class="card" style="width: 18rem;">
            <!-- <img src="img/nawill.jpg" class="card-img-top" alt="logo"> -->
            <div class="card-body">
              <h1 class="card-title">Blackjack </h1>
              <p class="card-text" id="message-el">Want to play around?</p>
              <p class="card-text" id="cards-el"></p>
              <p class="card-text" id="sum-el" ></p>
              <button class="btn btn-success" id="start-game" onclick="startGame()">START GAME</button>
              <button class="btn btn-primary" id="new-card" onclick="newCard()">NEW CARD</button>
            </div>
          </div>

        <p id="greeting-el"></p>
    
</body>
<script src="index.js"></script>
</html>
